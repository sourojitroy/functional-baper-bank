<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="font-semibold text-6xl text-center">Lets get some <span class="text-violet-500">Mooooooney</span></h2>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-gray-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-orange-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total" >1240</span> </h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-white text-3xl font-semibold mb-2">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-4" type="text" name="" placeholder="Deposit Amount">
                    <button id="btn-deposit" class="text-white px-8 py-2 bg-yellow-500 font-medium hover:bg-blue-700">Submit</button>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl ">
                    <h4 class="text-white text-3xl font-semibold mb-2">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-4" type="text" name="" placeholder="Withdraw Amount">
                    <button id="btn-withdraw" class="text-white px-8 py-2 bg-yellow-500 font-medium hover:bg-blue-700">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/common.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
